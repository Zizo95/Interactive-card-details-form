<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>

  <section>
    <img src="images/bg-card-front.png" alt="card" width="300" class="front-card">
    <br>
    <img src="images/bg-card-back.png" alt="" width="300" class="back-card">
    <p>0000 0000 0000 0000</p>
    <p>Jane Appleseed</p>
    <p>00/00</p>
   <p> 000</p>
  
  </section>
  
  <div class="section">
    <form>
      <label for="">Cardholder Name</label>
      <input type="text" name="" id="" placeholder="e.g. Jane Appleseed"> 
     
       <label for="">Card Number</label> 
      <input type="number" placeholder="e.g. 1234 5678 9123 0000"> 
      <p class="invalid">Wrong format, numbers only</p>
     
     <div class="date-container">
    <div class="form-control date">
      <label for="date">Exp. Date </label>
      <input type="number" name="date" id="month" placeholder="MM">
      <p class="invalid">Can't be blank</p>
    </div>
  
    <div class="form-control date">
      <label for="month">(MM/YY)</label>
      <input type="number" name="month" id="year" placeholder="YY">
    </div>
      
         <div class="form-control cvc">
          <label for="cvc">CVC</label>
          <input type="number" name="cvc" id="cvc" placeholder="e.g. 123"> 
          <p class="invalid">Can't be blank</p>
         </div>
      
     </div>
       <br>
       <button>Confirm</button>
    </form>
    
   
    <div class="message">
     <img src="images/icon-complete.svg" alt="thank icon" width="50px">
     <h3>Thank you!</h3>
     <p>We've added your card details</p> 
     <button>Continue</button> 
    </div>
  </div>
 
  
</main>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ziz B</a>.
  </div>
</body>
</html>
